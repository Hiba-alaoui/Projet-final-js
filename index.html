<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Photos Accessible</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initializeGallery()">

    <h1>Ma Galerie de Photos Interactive et Accessible</h1>

    <div class="gallery-container">
        <figure tabindex="0">
            <img src="IMG_FDR/plage.jfif" alt="Plage au coucher du soleil" class="thumbnail" />
            <figcaption>Plage au coucher du soleil</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="IMG_FDR/Forest.jfif" alt="Forêt dense" class="thumbnail" />
            <figcaption>Forêt dense</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="images/photo3.jpg" alt="Montagne enneigée" class="thumbnail" />
            <figcaption>Montagne enneigée</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="images/photo4.jpg" alt="Lac calme" class="thumbnail" />
            <figcaption>Lac calme</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="images/photo5.jpg" alt="Fleurs colorées" class="thumbnail" />
            <figcaption>Fleurs colorées</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="images/photo6.jpg" alt="Vue sur la ville la nuit" class="thumbnail" />
            <figcaption>Vue sur la ville la nuit</figcaption>
        </figure>
    </div>

    <div id="photoModal" class="modal">
        <span class="close" onclick="closeModal()">×</span>
        <div class="modal-content">
            <button class="prev" onclick="changeImage(-1)">&#10094;</button>
            <img id="modalImage" src="" alt="Image agrandie">
            <button class="next" onclick="changeImage(1)">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
